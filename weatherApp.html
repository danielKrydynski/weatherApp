<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weatherApp.css">
</head>
<body>
    <div class="main-wrapper">
        <header class="app-header">
            <h1><span class="weather-icon-main">üå¶Ô∏è</span> Weather App</h1>
            <button id="darkModeToggle" class="fab-toggle" title="Toggle Dark/Light Mode">üåô</button>
        </header>
        <div class="dashboard-cards">
            <div class="modern-card dashboard-card dashboard-card-main">
                <div class="controls-row">
                    <input type="text" id="locationInput" placeholder="Enter a city">
                    <button id="searchButton" title="Search"><span>üîç</span></button>
                    <button id="geoButton" title="Use My Location"><span>üìç</span></button>
                    <button id="saveFavorite" title="Save as Favorite"><span>‚≠ê</span></button>
                </div>
                <div id="favorites-section" class="forecast-section">
                    <h3>Favorites</h3>
                    <div id="favorites-list"></div>
                </div>
            </div>
            <div class="modern-card dashboard-card dashboard-card-current">
                <div class="weather-info modern-weather-info">
                    <div class="current-weather-card">
                        <div class="current-main">
                            <img id="weather-icon" src="" alt="Weather Icon" style="display: none; margin: 0 auto;">
                            <div>
                                <h2 id="location"></h2>
                                <div class="current-temps">
                                    <span id="temperature"></span>
                                    <span id="Fahrenheit"></span>
                                </div>
                                <div id="description"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modern-card dashboard-card dashboard-card-hourly">
                <div id="hourly-forecast" class="forecast-section">
                    <h3><span>üïí</span> Next 24 Hours</h3>
                    <div id="hourly-cards" class="forecast-cards"></div>
                </div>
            </div>
            <div class="modern-card dashboard-card dashboard-card-daily">
                <div id="daily-forecast" class="forecast-section">
                    <h3><span>üìÖ</span> 5-Day Forecast</h3>
                    <div id="daily-cards" class="forecast-cards"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="weatherApp.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
